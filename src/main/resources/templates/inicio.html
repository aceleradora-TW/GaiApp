<!DOCTYPE HTML>
<html th:replace="~{layout :: layout(~{::title}, ~{::body},~{::breadcrumb})}"  xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Aceleradora Ágil - Esqueleto Ambulante</title>
</head>

<breadcrumb th:if="${listaDePaginas}" class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li th:each="pagina: ${listaDePaginas}">
      <a th:text="${pagina.nome}" th:href="${pagina.url}"></a>
    </li>
    <li class="is-active"><a href="#" aria-current="page">Página Atual</a></li>
  </ul>
</breadcrumb>


<body>
  <section class="hero is-primary is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Esqueleto Ambulante
        </h1>
        <h2 class="subtitle">
          Um projeto mínimo com exemplos.
          <i class="fa fa-search"></i>
        </h2>

        <section class="columns is-multiline">
          <div class="column is-4">
            <figure class="m-auto image is-128x128">
              <img src="/images/capoeira.gif">
            </figure>
          </div>
          <div class="column is-4">
            <figure class="m-auto image is-128x128">
              <img src="/images/waiting.gif">
            </figure>
          </div>
          <div class="column is-4">
            <figure class="m-auto image is-128x128">
              <img src="/images/dancing.gif">
            </figure>
          </div>
        </section>
      </div>
    </div>
  </section>
</body>
</html>
